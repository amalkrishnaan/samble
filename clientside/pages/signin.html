<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup</title>
    <link rel="stylesheet" href="../css/signin.css">
</head>
<body>
    <div style="background-color:silver"class="cos">

    
    <div  style=" background-color:rgb(255, 255, 255);"class="container">
        <h1>Sign In</h1>
        <form id="signin">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" >
            </div>
            
            <a style="text-decoration: none;margin-left: 140px;color:blue;" href="./email.html">forgot password</a>
            <button style="margin-top: 50px;" type="submit" class="btn">Sign In</button>

        </form>
        <p class="login-link"> <br> <a href="./signup.html">Sign Up</a></p> <br>
    </div>
</div>
<script src="../js/signin.js"></script>
</body>
</html>
